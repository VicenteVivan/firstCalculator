<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>First Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen-container">
                <div id="screen"></div>
            </div>
            <div id="buttons">
                <div><button class="number">7</button></div>
                <div><button class="number">8</button></div>
                <div><button class="number">9</button></div>
                <div>
                    <button id="div"><i class="fas fa-divide"></i></button>
                </div>
                <div><button class="number">4</button></div>
                <div><button class="number">5</button></div>
                <div><button class="number">6</button></div>
                <div>
                    <button id="mul"><i class="fas fa-times"></i></button>
                </div>
                <div><button class="number">1</button></div>
                <div><button class="number">2</button></div>
                <div><button class="number">3</button></div>
                <div>
                    <button id="sub"><i class="fas fa-minus"></i></button>
                </div>
                <div><button class="number">0</button></div>
                <div>
                    <button id="dot">&#8226;</button>
                </div>
                <div>
                    <button id="equals"><i class="fas fa-equals"></i></button>
                </div>
                <div>
                    <button id="add"><i class="fas fa-plus"></i></button>
                </div>
                <div class="last-buttons">
                    <button id="DEL">DEL</button>
                    <button id="CLR">CLR</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
